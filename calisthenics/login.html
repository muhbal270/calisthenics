<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

        <!-- My CSS -->
        <link rel="stylesheet" href="./style.css" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./css/bootstrap.css" />

        <!-- favicon -->
        <link rel="icon" href="./assets/Logo1.png">

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap");

            body {
              background-color: #1d1d1d;
            }
          </style>

        <!-- iconify -->
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    
</head>
<body>
<!-- navbar -->
<div class="navbar-login">
  <nav class="navbar navbar-expand-lg bg-none" data-bs-theme="dark">
    <div class="container-log">
      <a class="navbar-brand" href="./index.html"
          ><img src="./assets/Logo Calisthenics.png" style="margin-left: 0;" alt=""
        /></a>
      </div>
  </nav>
</div>  
<!-- akhir navbar -->

<!-- login -->
<div id="login">
  <div class="container d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <div class="bg-login">
          <h5>Login</h5>
          <!-- form -->
          <form action="">
            <label for="username"><p>Email</p></label>
            <input type="text" class="form-control mb-3">
            <label for="password"><p>Password</p></label>
            <input type="password" class="form-control">
            <a href="#" class="d-flex justify-content-end mt-3"><span style="color: #608fff;">Forgot Password</span></a>
          </form>
          <!-- form -->
          <a href="./index.html" class="btn-login d-flex justify-content-center mt-5">Login</a>
          <p class="d-flex justify-content-center mt-5">Don't have an account? <a href="./signup.html"> <span style="color: #608fff;">Sign up</span></a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- akhir login -->

<!-- footer -->
 <footer style="margin-top: 0;">
  <div class="container">

      <div class="col h-80">

        </h6>
      </div>

<!-- akhir footer -->

<script src="./js/bootstrap.bundle.js"></script>
